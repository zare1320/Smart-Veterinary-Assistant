<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Veterinary Assistant</title>
    <script>
      // Enable class-based dark mode in Tailwind CSS
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a common font that supports Persian characters */
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      :root {
        --primary-50: #f0fdfa;
        --primary-100: #ccfbf1;
        --primary-200: #99f6e4;
        --primary-300: #5eead4;
        --primary-400: #2dd4bf;
        --primary-500: #14b8a6;
        --primary-600: #0d9488;
        --primary-700: #0f766e;
        --primary-800: #115e59;
        --primary-900: #134e4a;
        --primary-950: #042f2e;
      }
      .toggle-checkbox:checked {
        right: 0;
        border-color: var(--primary-500);
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: var(--primary-500);
      }
      
      /* Custom Input Styles inspired by Uiverse.io by andrew-demchenk0 */
      .custom-form-input {
        border: 2px solid transparent;
        width: 100%;
        padding: 0.6rem 0.8rem;
        outline: none;
        overflow: hidden;
        background-color: #F3F3F3;
        border-radius: 10px;
        transition: all 0.5s;
      }
      .dark .custom-form-input {
        background-color: #334155; /* slate-700 */
      }
      .custom-form-input::placeholder {
        color: #64748b; /* slate-500 - Increased contrast */
      }
      .dark .custom-form-input::placeholder {
        color: #94a3b8; /* slate-400 - Increased contrast */
      }
      .custom-form-input:hover,
      .custom-form-input:focus {
        border: 2px solid #4A9DEC;
        box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
        background-color: white;
      }
      .dark .custom-form-input:hover,
      .dark .custom-form-input:focus {
        background-color: #1e293b; /* slate-800 */
      }

      /* From Uiverse.io by andrew-demchenk0 */ 
      .switch {
        font-size: 17px;
        position: relative;
        display: inline-block;
        width: 64px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #73C0FC;
        transition: .4s;
        border-radius: 30px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 30px;
        width: 30px;
        border-radius: 20px;
        left: 2px;
        bottom: 2px;
        z-index: 2;
        background-color: #e8e8e8;
        transition: .4s;
      }

      .sun svg {
        position: absolute;
        top: 6px;
        left: 36px;
        z-index: 1;
        width: 24px;
        height: 24px;
      }

      .moon svg {
        fill: #73C0FC;
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 1;
        width: 24px;
        height: 24px;
      }

      .sun svg {
        animation: rotate 15s linear infinite;
      }

      @keyframes rotate {
      
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .moon svg {
        animation: tilt 5s linear infinite;
      }

      @keyframes tilt {
      
        0% {
          transform: rotate(0deg);
        }

        25% {
          transform: rotate(-10deg);
        }

        75% {
          transform: rotate(10deg);
        }

        100% {
          transform: rotate(0deg);
        }
      }

      .input:checked + .slider {
        background-color: #183153;
      }

      .input:focus + .slider {
        box-shadow: 0 0 1px #183153;
      }

      .input:checked + .slider:before {
        transform: translateX(30px);
      }

      /* Species Card style from Uiverse.io by bhaveshxrawat, adapted for this app */
      .species-card {
        width: 6rem; /* 96px */
        height: 6rem; /* 96px */
        position: relative;
        display: flex;
        place-content: center;
        place-items: center;
        overflow: hidden;
        border-radius: 9999px; /* rounded-full */
        transition: transform 0.3s ease-in-out;
      }

      .species-card::before {
        content: '';
        position: absolute;
        width: 150%;
        height: 150%;
        background-image: linear-gradient(180deg, var(--primary-400), #4A9DEC);
        animation: rotBGimg 4s linear infinite;
        transition: all 0.2s linear;
      }
      
      .species-card.selected::before {
        animation: none;
        background-image: linear-gradient(180deg, var(--primary-300), var(--primary-500));
      }

      .species-card::after {
        content: '';
        position: absolute;
        background: #f8fafc; /* slate-50 */
        inset: 5px;
        border-radius: 9999px; /* rounded-full */
        transition: background-color 0.3s;
      }

      .dark .species-card::after {
        background: #1e293b; /* slate-800 */
      }

      @keyframes rotBGimg {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
      
      .species-card img {
        z-index: 1;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Prevents cropping */
        padding: 0.25rem; /* Add breathing room */
      }

      .species-card:hover {
        transform: scale(1.05);
      }
      
      /* Drug Calculator Styles */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .search-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }
      .search-input-icon {
        position: absolute;
        left: 1rem;
        color: #94a3b8; /* slate-400 */
        z-index: 10;
      }
      [dir="rtl"] .search-input-icon {
        left: auto;
        right: 1rem;
      }
      .search-input {
        width: 100%;
        border-radius: 9999px;
        border: none;
        background-color: #e2e8f0; /* slate-200 */
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        color: #0f172a; /* slate-900 */
      }
      [dir="rtl"] .search-input {
        padding: 0.75rem 2.75rem 0.75rem 1rem;
      }
      .dark .search-input {
        background-color: #334155; /* slate-700 */
        color: #f8fafc; /* slate-50 */
      }
      .search-input::placeholder {
        color: #64748b; /* slate-500 */
      }
      .dark .search-input::placeholder {
        color: #94a3b8; /* slate-400 */
      }
      .search-input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: var(--primary-500);
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
      }
      .form-input {
        width: 100%;
        border-radius: 0.5rem;
        border: 1px solid #cbd5e1; /* slate-300 */
        background-color: #f8fafc; /* slate-50 */
        padding: 0.5rem 0.75rem;
        color: #0f172a; /* slate-900 */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .dark .form-input {
        border-color: #475569; /* slate-600 */
        background-color: #334155; /* slate-700 */
        color: #f8fafc; /* slate-50 */
      }
      .form-input:focus {
        border-color: var(--primary-500);
        --tw-ring-color: var(--primary-500);
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        outline: none;
      }
       /* Shake animation for form validation errors */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
